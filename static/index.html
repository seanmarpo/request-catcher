<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Request Catcher</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-4">
            <h1 class="text-3xl font-bold mb-4">Web Request Catcher</h1>

            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold mb-2">Create a New Bucket</h2>
                <div
                    class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2"
                >
                    <input
                        type="text"
                        id="bucketName"
                        placeholder="Enter bucket name"
                        class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <input
                        type="password"
                        id="bucketPassword"
                        placeholder="Set a password for the bucket"
                        class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        id="createBucketBtn"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                    >
                        Create
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2">
                    Your bucket will be available at:
                    <code class="bg-gray-200 p-1 rounded"
                        >/&lt;bucket_name&gt;/...</code
                    >
                </p>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Captured Requests</h2>
                <div
                    class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 mb-4"
                >
                    <input
                        type="text"
                        id="viewBucketName"
                        placeholder="Enter bucket name to view"
                        class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <input
                        type="password"
                        id="viewBucketPassword"
                        placeholder="Enter bucket password"
                        class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                        id="viewRequestsBtn"
                        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
                    >
                        View Requests
                    </button>
                </div>
                <div id="requestsContainer" class="space-y-4">
                    <!-- Requests will be displayed here -->
                </div>
            </div>
        </div>

        <script>
            const createBucketBtn = document.getElementById("createBucketBtn");
            const viewRequestsBtn = document.getElementById("viewRequestsBtn");
            const bucketNameInput = document.getElementById("bucketName");
            const bucketPasswordInput =
                document.getElementById("bucketPassword");
            const viewBucketNameInput =
                document.getElementById("viewBucketName");
            const viewBucketPasswordInput =
                document.getElementById("viewBucketPassword");
            const requestsContainer =
                document.getElementById("requestsContainer");

            createBucketBtn.addEventListener("click", async () => {
                const bucketName = bucketNameInput.value.trim();
                const password = bucketPasswordInput.value;
                if (!bucketName || !password) {
                    alert("Please enter a bucket name and a password.");
                    return;
                }

                try {
                    const response = await fetch(`/api/create/${bucketName}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ password }),
                    });

                    if (response.ok) {
                        alert(`Bucket "${bucketName}" created successfully!`);
                        bucketNameInput.value = "";
                        bucketPasswordInput.value = "";
                        viewBucketNameInput.value = bucketName;
                        viewBucketPasswordInput.value = password;
                        requestsContainer.innerHTML = `<p>Bucket created. Send requests to /${bucketName} and click "View Requests".</p>`;
                    } else {
                        const errorText = await response.text();
                        alert(`Error creating bucket: ${errorText}`);
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("An error occurred while creating the bucket.");
                }
            });

            viewRequestsBtn.addEventListener("click", async () => {
                const bucketName = viewBucketNameInput.value.trim();
                const password = viewBucketPasswordInput.value;
                if (!bucketName || !password) {
                    alert("Please enter a bucket name and password to view.");
                    return;
                }
                fetchAndDisplayRequests(bucketName, password);
            });

            async function fetchAndDisplayRequests(bucketName, password) {
                try {
                    const response = await fetch(
                        `/api/requests/${bucketName}`,
                        {
                            headers: {
                                "X-Bucket-Password": password,
                            },
                        },
                    );

                    requestsContainer.innerHTML = ""; // Clear previous requests

                    if (response.ok) {
                        const requests = await response.json();
                        if (requests.length === 0) {
                            requestsContainer.innerHTML =
                                "<p>No requests captured yet.</p>";
                        } else {
                            requests.reverse().forEach((req) => {
                                const reqElement =
                                    document.createElement("div");
                                reqElement.className =
                                    "p-4 border rounded-md bg-gray-50";

                                let headersHtml =
                                    '<ul class="list-disc list-inside">';
                                for (const [key, value] of Object.entries(
                                    req.headers,
                                )) {
                                    headersHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                                }
                                headersHtml += "</ul>";

                                reqElement.innerHTML = `
                                <h3 class="font-semibold">${req.method} Request</h3>
                                <p class="text-sm text-gray-600">Path: <code class="bg-gray-200 p-1 rounded">${req.path}</code></p>
                                <div class="mt-2">
                                    <h4 class="font-medium">Headers:</h4>
                                    ${headersHtml}
                                </div>
                                <div class="mt-2">
                                    <h4 class="font-medium">Body:</h4>
                                    <pre class="bg-gray-200 p-2 rounded-md whitespace-pre-wrap">${req.body || "No body"}</pre>
                                </div>
                            `;
                                requestsContainer.appendChild(reqElement);
                            });
                        }
                    } else {
                        const errorText = await response.text();
                        requestsContainer.innerHTML = `<p class="text-red-500">Error: ${errorText} (Status: ${response.status})</p>`;
                    }
                } catch (error) {
                    console.error("Error:", error);
                    requestsContainer.innerHTML =
                        '<p class="text-red-500">An error occurred while fetching requests.</p>';
                }
            }
        </script>
    </body>
</html>
