<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Viewing Bucket - Web Request Catcher</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div class="container mx-auto p-4">
            <div
                class="bg-white p-6 rounded-lg shadow-md mb-6 flex justify-between items-center"
            >
                <div>
                    <h1 class="text-2xl font-bold">
                        Viewing Bucket: <span id="bucket-name-display"></span>
                    </h1>
                    <p class="text-sm text-gray-500 mt-2">
                        Send requests to:
                        <code
                            id="capture-url"
                            class="bg-gray-200 p-1 rounded"
                        ></code>
                    </p>
                </div>
                <div class="flex space-x-2">
                    <button
                        id="share-btn"
                        class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600"
                    >
                        Share
                    </button>
                    <a
                        href="/ui/"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
                        >Create Another Bucket</a
                    >
                    <button
                        id="clear-requests-btn"
                        class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600"
                    >
                        Clear Requests
                    </button>
                    <button
                        id="delete-bucket-btn"
                        class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600"
                    >
                        Delete Bucket
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Captured Requests</h2>
                    <div class="flex items-center space-x-2">
                        <div
                            id="polling-indicator"
                            class="w-3 h-3 bg-gray-400 rounded-full"
                            title="Polling inactive"
                        ></div>
                        <span class="text-sm text-gray-600">Polling...</span>
                    </div>
                </div>
                <div id="requestsContainer" class="space-y-4">
                    <p>Waiting for the first request...</p>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const urlParams = new URLSearchParams(window.location.search);
                const bucketName = urlParams.get("name");
                const password = urlParams.get("password");

                const bucketNameDisplay = document.getElementById(
                    "bucket-name-display",
                );
                const captureUrl = document.getElementById("capture-url");
                const requestsContainer =
                    document.getElementById("requestsContainer");
                const pollingIndicator =
                    document.getElementById("polling-indicator");
                const shareBtn = document.getElementById("share-btn");
                const clearRequestsBtn =
                    document.getElementById("clear-requests-btn");
                const deleteBucketBtn =
                    document.getElementById("delete-bucket-btn");

                shareBtn.addEventListener("click", () => {
                    navigator.clipboard.writeText(window.location.href).then(
                        () => {
                            shareBtn.textContent = "Copied!";
                            setTimeout(() => {
                                shareBtn.textContent = "Share";
                            }, 2000);
                        },
                        (err) => {
                            console.error("Could not copy URL: ", err);
                            alert(
                                "Failed to copy URL. Please copy it manually from the address bar.",
                            );
                        },
                    );
                });

                if (!bucketName || !password) {
                    const errorMsg = document.createElement("p");
                    errorMsg.className = "text-red-500 font-bold";
                    errorMsg.textContent =
                        "Error: Bucket name or password not provided in the URL.";
                    requestsContainer.replaceChildren(errorMsg);
                    return;
                }

                bucketNameDisplay.textContent = bucketName;
                captureUrl.textContent = `${window.location.origin}/${bucketName}`;

                clearRequestsBtn.addEventListener("click", async () => {
                    if (
                        !confirm(
                            `Are you sure you want to clear all requests from bucket "${bucketName}"?`,
                        )
                    ) {
                        return;
                    }

                    try {
                        const response = await fetch(
                            `/api/clear/${bucketName}`,
                            {
                                method: "POST",
                                headers: {
                                    "X-Bucket-Password": password,
                                },
                            },
                        );

                        if (response.ok) {
                            fetchAndDisplayRequests();
                        } else {
                            const errorText = await response.text();
                            alert(`Error clearing requests: ${errorText}`);
                        }
                    } catch (error) {
                        console.error("Error clearing requests:", error);
                        alert("An error occurred while clearing requests.");
                    }
                });

                deleteBucketBtn.addEventListener("click", async () => {
                    if (
                        !confirm(
                            `Are you sure you want to delete the bucket "${bucketName}"? This action cannot be undone.`,
                        )
                    ) {
                        return;
                    }

                    try {
                        const response = await fetch(
                            `/api/delete/${bucketName}`,
                            {
                                method: "DELETE",
                                headers: {
                                    "X-Bucket-Password": password,
                                },
                            },
                        );
                        if (response.ok) {
                            alert(
                                `Bucket "${bucketName}" was successfully deleted.`,
                            );
                            window.location.href = "/ui/";
                        } else {
                            const errorText = await response.text();
                            alert(`Error deleting bucket: ${errorText}`);
                        }
                    } catch (error) {
                        console.error("Error deleting bucket:", error);
                        alert("An error occurred while deleting the bucket.");
                    }
                });

                let pollInterval;
                const collapsedRequests = new Set(); // Track collapsed requests by unique hash

                // Generate a unique hash for a request based on its content and timestamp
                function getRequestHash(req) {
                    return `${req.timestamp}|${req.method}|${req.path}`;
                }

                async function fetchAndDisplayRequests() {
                    pollingIndicator.classList.remove("bg-green-500");
                    pollingIndicator.classList.add("animate-pulse");

                    try {
                        const response = await fetch(
                            `/api/requests/${bucketName}`,
                            {
                                headers: {
                                    "X-Bucket-Password": password,
                                },
                            },
                        );

                        if (response.ok) {
                            const requests = await response.json();
                            pollingIndicator.classList.remove("animate-pulse");
                            pollingIndicator.classList.add("bg-green-500");
                            pollingIndicator.title = `Polling active. Last check: ${new Date().toLocaleTimeString()}`;

                            requestsContainer.replaceChildren(); // Clear previous requests
                            if (requests.length === 0) {
                                const noRequestsMsg =
                                    document.createElement("p");
                                noRequestsMsg.textContent =
                                    "No requests captured yet.";
                                requestsContainer.appendChild(noRequestsMsg);
                            } else {
                                requests.reverse().forEach((req, index) => {
                                    const requestHash = getRequestHash(req);
                                    // Main container for the request
                                    const reqElement =
                                        document.createElement("div");
                                    reqElement.className =
                                        "border rounded-md bg-gray-50 overflow-hidden mb-2";

                                    // Header section (always visible, clickable)
                                    const headerSection =
                                        document.createElement("div");
                                    headerSection.className =
                                        "p-2 bg-gray-100 cursor-pointer hover:bg-gray-200 flex justify-between items-center";

                                    const headerLeft =
                                        document.createElement("div");

                                    // Title (e.g., "GET /path")
                                    const titleEl =
                                        document.createElement("h3");
                                    titleEl.className = "font-semibold text-sm";
                                    titleEl.textContent = `${req.method} ${req.path}`;
                                    headerLeft.appendChild(titleEl);

                                    headerSection.appendChild(headerLeft);

                                    // Expand/collapse indicator
                                    const indicator =
                                        document.createElement("span");
                                    indicator.className =
                                        "text-gray-500 font-bold";
                                    const isCollapsed =
                                        collapsedRequests.has(requestHash);
                                    indicator.textContent = isCollapsed
                                        ? "▶"
                                        : "▼";
                                    indicator.id = `indicator-${index}`;
                                    headerSection.appendChild(indicator);

                                    reqElement.appendChild(headerSection);

                                    // Details section (collapsible)
                                    const detailsSection =
                                        document.createElement("div");
                                    detailsSection.className = "p-3";
                                    detailsSection.id = `details-${index}`;

                                    // Restore collapse state from previous render
                                    detailsSection.style.display = isCollapsed
                                        ? "none"
                                        : "block";

                                    // Path (full path in details with query params)
                                    const pathEl = document.createElement("p");
                                    pathEl.className = "text-sm text-gray-600";
                                    pathEl.textContent = "Full Path: ";
                                    const pathCodeEl =
                                        document.createElement("code");
                                    pathCodeEl.className =
                                        "bg-gray-200 p-1 rounded text-xs";

                                    // Build full path with query parameters
                                    let fullPath = req.path;
                                    if (
                                        req.query_params &&
                                        Object.keys(req.query_params).length > 0
                                    ) {
                                        const queryString = Object.entries(
                                            req.query_params,
                                        )
                                            .map(
                                                ([key, value]) =>
                                                    `${key}=${value}`,
                                            )
                                            .join("&");
                                        fullPath = `${req.path}?${queryString}`;
                                    }

                                    pathCodeEl.textContent = fullPath;
                                    pathEl.appendChild(pathCodeEl);
                                    detailsSection.appendChild(pathEl);

                                    // Query Parameters section
                                    if (
                                        req.query_params &&
                                        Object.keys(req.query_params).length > 0
                                    ) {
                                        const queryDiv =
                                            document.createElement("div");
                                        queryDiv.className = "mt-2";
                                        const queryTitle =
                                            document.createElement("h4");
                                        queryTitle.className =
                                            "font-medium text-sm";
                                        queryTitle.textContent =
                                            "Query Parameters:";
                                        queryDiv.appendChild(queryTitle);

                                        const queryList =
                                            document.createElement("ul");
                                        queryList.className =
                                            "list-disc list-inside text-sm";
                                        for (const [
                                            key,
                                            value,
                                        ] of Object.entries(req.query_params)) {
                                            const queryItem =
                                                document.createElement("li");
                                            const strong =
                                                document.createElement(
                                                    "strong",
                                                );
                                            strong.textContent = `${key}: `;
                                            queryItem.appendChild(strong);
                                            queryItem.appendChild(
                                                document.createTextNode(value),
                                            );
                                            queryList.appendChild(queryItem);
                                        }
                                        queryDiv.appendChild(queryList);
                                        detailsSection.appendChild(queryDiv);
                                    }

                                    // Headers section
                                    const headersDiv =
                                        document.createElement("div");
                                    headersDiv.className = "mt-2";
                                    const headersTitle =
                                        document.createElement("h4");
                                    headersTitle.className =
                                        "font-medium text-sm";
                                    headersTitle.textContent = "Headers:";
                                    headersDiv.appendChild(headersTitle);

                                    const headersList =
                                        document.createElement("ul");
                                    headersList.className =
                                        "list-disc list-inside text-sm";
                                    for (const [key, value] of Object.entries(
                                        req.headers,
                                    )) {
                                        const headerItem =
                                            document.createElement("li");
                                        const strong =
                                            document.createElement("strong");
                                        strong.textContent = `${key}: `;
                                        headerItem.appendChild(strong);
                                        // Use createTextNode to ensure value is treated as text
                                        headerItem.appendChild(
                                            document.createTextNode(value),
                                        );
                                        headersList.appendChild(headerItem);
                                    }
                                    headersDiv.appendChild(headersList);
                                    detailsSection.appendChild(headersDiv);

                                    // Body section
                                    const bodyDiv =
                                        document.createElement("div");
                                    bodyDiv.className = "mt-2";
                                    const bodyTitle =
                                        document.createElement("h4");
                                    bodyTitle.className = "font-medium text-sm";
                                    bodyTitle.textContent = "Body:";
                                    bodyDiv.appendChild(bodyTitle);

                                    const bodyPre =
                                        document.createElement("pre");
                                    bodyPre.className =
                                        "bg-gray-200 p-2 rounded-md whitespace-pre-wrap text-xs";
                                    // Using textContent is the key to preventing XSS here.
                                    bodyPre.textContent = req.body || "No body";
                                    bodyDiv.appendChild(bodyPre);
                                    detailsSection.appendChild(bodyDiv);

                                    // Add details section to request element
                                    reqElement.appendChild(detailsSection);

                                    // Add click handler to toggle visibility
                                    headerSection.addEventListener(
                                        "click",
                                        () => {
                                            const details =
                                                document.getElementById(
                                                    `details-${index}`,
                                                );
                                            const indicator =
                                                document.getElementById(
                                                    `indicator-${index}`,
                                                );

                                            if (
                                                details.style.display === "none"
                                            ) {
                                                details.style.display = "block";
                                                indicator.textContent = "▼";
                                                collapsedRequests.delete(
                                                    requestHash,
                                                );
                                            } else {
                                                details.style.display = "none";
                                                indicator.textContent = "▶";
                                                collapsedRequests.add(
                                                    requestHash,
                                                );
                                            }
                                        },
                                    );

                                    // Add the fully constructed element to the container
                                    requestsContainer.appendChild(reqElement);
                                });
                            }
                        } else {
                            // Stop polling on auth or not found errors
                            clearInterval(pollInterval);
                            pollingIndicator.classList.remove(
                                "animate-pulse",
                                "bg-green-500",
                            );
                            pollingIndicator.classList.add("bg-red-500");
                            const errorText = await response.text();
                            const errorPara = document.createElement("p");
                            errorPara.className = "text-red-500";
                            const strongEl = document.createElement("strong");
                            strongEl.textContent = "Error fetching requests:";
                            errorPara.appendChild(strongEl);
                            errorPara.appendChild(
                                document.createTextNode(
                                    ` ${errorText} (Status: ${response.status}). Polling has stopped.`,
                                ),
                            );
                            requestsContainer.replaceChildren(errorPara);
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        pollingIndicator.classList.remove("animate-pulse");
                        pollingIndicator.classList.add("bg-red-500");
                        const errorPara = document.createElement("p");
                        errorPara.className = "text-red-500";
                        errorPara.textContent =
                            "An error occurred while fetching requests. Check the console.";
                        requestsContainer.replaceChildren(errorPara);
                    }
                }

                // Initial fetch, then poll every 3 seconds
                fetchAndDisplayRequests();
                pollInterval = setInterval(fetchAndDisplayRequests, 3000);
            });
        </script>
    </body>
</html>
